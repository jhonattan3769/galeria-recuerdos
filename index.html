<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galería de Recuerdos</h1>
        <p>Compartiendo momentos especiales</p>
    </header>

    <section class="upload-form">
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">Subir Foto</button>
    </form>
</section>


    <footer>
        <p>&copy; 2025 - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Botón para que cualquiera suba fotos -->
<section class="upload-form" style="text-align:center;margin:20px 0;">
  <button id="uploadBtn">Subir foto ❤️</button>
</section>

<!-- Galería -->
<section class="gallery" id="gallery"></section>

<!-- Script del widget de Cloudinary -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
<script src="script.js"></script>

</body>
</html>
